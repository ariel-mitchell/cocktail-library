<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<div th:replace="fragments :: page-header"></div>

<h1 th:text="${title}" class="page-title"></h1>
<form method="post" style="max-width:600px;">

    <div class="form-group">
        <label th:for="ingredientType">Ingredient Type</label>
        <select name="ingredientType">
            <option th:each="ingredientType : ${ingredientTypes}"
                    th:text="${ingredientType.displayName}"
                    th:value="${ingredientType}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="ingredientName">Ingredient</label>
        <input class="form-control" th:field="${ingredient.name}" name="ingredientName"/>
        <span th:errors="${ingredient.name}" class="error"></span>
    </div>
    <input type="submit" value="Add Ingredient" />
</form>

</body>
</html>
